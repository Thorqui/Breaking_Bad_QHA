<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad - Formulario Final</title>
    <link rel="stylesheet" href="FinalFormulario.css">
</head>
<body class="fondogen">
    <h1>Breaking Bad - Formulario Final</h1>

    <div class="contenedor">
        <form class="form" action="mailto:raul.rodriguez@proeducaglobal.com" method="post" enctype="multipart/form-data">
            
            <fieldset class="formu1">
                <legend>Datos Personales</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Campo obligatorio">
                
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required placeholder="Campo obligatorio">

                <label for="direccion">Dirección Postal:</label>
                <input type="text" id="direccion" name="direccion">

                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle">

                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero">

                <label for="piso">Piso:</label>
                <input type="text" id="piso" name="piso">

                <label for="codigo_postal">Código Postal:</label>
                <input type="text" id="codigo_postal" name="codigo_postal">

                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad">

                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Campo obligatorio">
            </fieldset>

            <fieldset class="formu2">
                <legend>Información Adicional</legend>

                <label>Sexo:</label>
                <input type="radio" name="sexo" value="hombre" id="hombre"> <label for="hombre">Hombre</label>
                <input type="radio" name="sexo" value="mujer" id="mujer"> <label for="mujer">Mujer</label>

                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

                <label for="personaje">Personaje Favorito:</label>
                <select id="personaje" name="personaje">
                    <option value="jessie">Jessie Pinkman</option>
                    <option value="walter">Walter White</option>
                    <option value="saul">Saul Goodman</option>
                    <option value="gustavo">Gustavo Fring</option>
                    <option value="mike">Mike Ehrmantraut</option>
                    <option value="otros">Otros personajes</option>
                </select>

                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="5" cols="40"></textarea>

                <label for="archivo">Adjuntar archivo:</label>
                <input type="file" id="archivo" name="archivo">
            </fieldset>

            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>

        </form>
    </div>
</body>
</html>
